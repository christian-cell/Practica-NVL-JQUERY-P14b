<html>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" 
crossorigin="anonymous">
<script type="text/javascript">
var fila = 0;
function pulsar(e) {
  tab = document.getElementById('tabla');
  filas = tab.getElementsByTagName('td');
  if (e.keyCode==38 && fila>0) num=-1;
   else if(e.keyCode==40 && fila<filas.length-1) num=1;
   else return;
  filas[fila].style.background = 'white';
  fila+=num;
  filas[fila].style.background = '#dff9fb';
  filas[fila].style.border = '1px solid black';
 
};
</script>
</head>
<body onkeyup = "pulsar(event)">
    <div style=" margin:auto;width: 300px;padding-top:20px; height :70px"
    class="  btn btn-block card header my-4 bg-dark text-white display-4">
    Tabla jQuery
</div>
<table id="tabla" style="margin:auto;" class="table table-bordered col-md-8">
<tr style="background:#dff9fb ;border:1px solid black">
    <td>Nombre</td>
    <td>Primer Apellido</td>
    <td>Segundo Apellido</td>
</tr>
<tr>
   <td>Christian</td>
   <td>Garcia</td>
   <td>Martin</td>
</tr>
<tr>
    <td>Charles</td>
    <td>Robinson</td>
    <td>Paredes</td>
</tr>
<tr>
    <td>Elias</td>
    <td>Martin</td>
    <td>Martinez</td>
</tr>
</table>
</body>
</html>
